<div *ngIf="user$ | async; let user; else loading">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Dane o użytkowniku</h3>
    </div>
    <div class="panel-body">
      <b>Imię i Nazwisko</b>: {{user.FirstName}} {{user.LastName}}
      <br/>
      <b>Email</b>: {{user.Email}}
    </div>
  </div>
  <a routerLink="../" class="btn btn-primary">powrót</a>
</div>
<ng-template #loading>
  <div class="page-header">
    <h1>Trwa ładowanie danych...</h1>
  </div>
</ng-template>
